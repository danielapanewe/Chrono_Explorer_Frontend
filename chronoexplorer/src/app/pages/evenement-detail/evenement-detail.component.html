<div *ngIf="event" class="eventdetail_container text-(--color-primary)">
    <div class="text-2xl font-bold px-8 pt-8 mb-6 font-[Open_Sans]">CHRONOLOUVRE.</div>
    <div (click)="toggleFavori()" class="flex justify-end px-8 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg"   [attr.fill]="isFavori ? '#2d0303' : 'none'" viewBox="0 0 24 24" width="24" height="24"
        class="w-6 h-6 transition duration-300 ease-in-out transform hover:scale-110 " stroke="#2d0303">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 
                     4.5 2.09C13.09 3.81 14.76 3 16.5 3 
                     19.58 3 22 5.42 22 8.5c0 3.78-3.4 
                     6.86-8.55 11.54L12 21.35z"/>
          </svg>
    </div>

 
    
   <div class="flex gap-2 items-center flex-col justify-center">
       <!--  <div class="relative">
          <img src="/chronobg.png" alt="" class="relative rotate-[-12.5rad]">
          <img src={{event.image_url}} alt="" class=" absolute w-[73%] h-[63%] top-11.5 left-10 rotate-[-12.5rad]">
      </div> -->

      <img src={{event.image_url}} alt="" class="   rounded-2xl shadow-2xl overflow-hidden mt-8 mb-10 w-full sm:w-[50%] ">
      <div class="flex flex-col gap-4 px-12">
          <h2 class="title text-xl sm:text-4xl capitalize font-semibold text-center">{{event.title}} ({{event.date_start}} - {{event.date_end}})</h2>
          <p class="text-base mb-6">{{event.description}}</p>
      </div>
     
  </div>
 

  

   <!-- component -->
<!-- comment form -->
<div class="flex  items-center justify-center shadow-sm mt-4 mx-12 mb-4 ">
    <form (ngSubmit)="submitComment()" class="w-full   px-4 pt-2">
       <div class="flex flex-wrap -mx-3 mb-6">
          <h2 class="px-4 pt-3 pb-2 text-xl font-semibold">Ajouter un commentaire</h2>
          <div class="w-full md:w-full px-3 mb-2 mt-2">
             <textarea  [(ngModel)]="content" class="rounded border-2 border-dashed border-[#4f0505] leading-normal resize-none w-full h-20 py-2 px-3 font-medium placeholder-gray-700 focus:outline-none focus:bg-white" name="body" placeholder='Entrez votre commentaire' required></textarea>
          </div>
          <div class="w-full md:w-full flex items-start md:w-full px-3">
             <div class="flex items-start w-1/2 text-gray-700 px-2 mr-auto">
             <!-- 
                <svg fill="none" class="w-5 h-5 text-gray-600 mr-1" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
             <p class="text-xs md:text-sm pt-px">Some HTML is okay.</p> -->  
             </div>
             <div class="-mr-1">
                <input type='submit' class="bg-[#4f0505] text-[#f2edd7]  py-1 px-4 border  rounded-3xl tracking-wide mr-1 hover:bg-[#470505]" value='Publier'>
             </div>
          </div>
        </div>
       </form>
 </div> 

  <!-- Liste des commentaires -->
  <div class="mt-8 px-8">
    <h4 class="text-lg font-semibold mb-4">Commentaires ({{ comments.length }})</h4>
    <div *ngIf="comments.length === 0" class="text-gray-500">Aucun commentaire pour lâ€™instant.</div>

    <div *ngFor="let c of comments" class=" py-4 flex items-start gap-4 ">
     <!--  <p class="text-sm text-gray-600"><strong>{{ c.author }}</strong> - {{ c.date | date:'short' }}</p>-->
        <!-- Avatar rond avec initiale -->
  <div class="w-8 h-8 rounded-full bg-[#4f0505] flex items-center justify-center text-white font-bold text-base">
    {{ c.User?.username?.charAt(0) | uppercase }}
  </div>
      
      <div>
        <p class="text-sm font-bold text-gray-700">{{ c.User?.username }}</p>
        <p class="text-gray-800 mt-1 text-base">{{ c.content }}</p>
      </div>
    </div>
  </div>
  
</div>
