<div class="flex h-screen  overflow-hidden bg-[#4f0505] text-[#f2edd7]">
    <!-- Mobile Sidebar -->
    <div class="md:hidden fixed inset-0 z-40 flex" *ngIf="showMobileSidebar">
      <div class="fixed inset-0 bg-black bg-opacity-50" (click)="toggleMobileSidebar()"></div>
      <div class="relative flex flex-col w-64 bg-[#4f0505] shadow-lg z-50">
        <div class="flex items-center justify-between p-4 border-b">
          <span class="text-lg font-bold">Menu</span>
          <button (click)="toggleMobileSidebar()" aria-label="Close">
            <!-- Close icon -->
            <svg class="w-5 h-5  " fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
     
        <nav class="p-2">
          <a class="flex items-center gap-2 p-2 hover:bg-[#611e1e] rounded" routerLink="/dashboard/admincomment" (click)="toggleMobileSidebar()">
            <!-- Comment icon -->
            <svg class=" w-4 h-4 " fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            Commentaires
          </a>
          <a class="flex items-center gap-2 p-2 bg-[#611e1e] rounded"  (click)="toggleMobileSidebar()">
            <!-- Calendar icon -->
            <svg class=" w-4 h-4 " fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
              <line x1="16" y1="2" x2="16" y2="6"/>
              <line x1="8" y1="2" x2="8" y2="6"/>
              <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            Événements
          </a>
        </nav>
      </div>
    </div>
  
    <!-- Sidebar Desktop -->
    <aside
      [ngClass]="{
        'w-64': !collapsed,
        'w-16': collapsed
      }"
      class="hidden md:flex flex-col  border-r transition-all duration-300"
    >
      <div class="flex items-center justify-between p-4 border-b">
        <span *ngIf="!collapsed" class="font-bold text-lg">Admin</span>
        <button (click)="toggleCollapse()" class="text-gray-500 hover:text-black">
          <!-- Arrow icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transform transition-transform"
               [ngClass]="{ 'rotate-180': collapsed }" fill="none" viewBox="0 0 24 24" stroke="currentColor"
               stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
      </div>
  
      <nav class="p-2">
        <a class="flex items-center gap-2 p-2 hover:bg-[#611e1e] rounded" routerLink="/dashboard/admincomment" routerLinkActive="bg-[#611e1e]">
          <svg class=" w-4 h-4 " fill="none" stroke="currentColor" viewBox="0 0 24 24"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <span *ngIf="!collapsed">Commentaires</span>
        </a>
        <a class="flex items-center gap-2 p-2 hover:bg-[#611e1e] rounded" routerLink="/dashboard/evenement" routerLinkActive="bg-[#611e1e]">
          <svg class=" w-4 h-4 " fill="none" stroke="currentColor" viewBox="0 0 24 24"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          <span *ngIf="!collapsed">Événements</span>
        </a>

        <a class="flex items-center gap-2 p-2 hover:bg-[#611e1e] rounded" routerLink="/accueil" routerLinkActive="bg-[#611e1e]" >
            <svg class=" w-4 h-4 " fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 12l2-2m0 0l7-7 7 7m-9 2v6m4-6v6m5-6l2 2m-2-2v10a1 1 0 0 1-1 1h-3m-4 0H6a1 1 0 0 1-1-1V12"/>
            </svg>
            <span *ngIf="!collapsed">Accueil</span>
          </a>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden ">
      <header class="flex items-center justify-between bg-[#4f0505] shadow p-4">
        <button class="md:hidden" (click)="toggleMobileSidebar()" aria-label="Open menu">
          <!-- Hamburger Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6  " fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <h1 class="text-xl font-semibold ">Dashboard</h1>
      </header>
  
      <main class="p-4  dashboard_container text-[#611e1e]">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
