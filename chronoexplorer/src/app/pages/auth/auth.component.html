<div class="auth_container ">
    <div class="text-2xl font-bold text-white  px-8 pt-8 font-[Open_Sans] relative">CHRONOLOUVRE.</div>
    <div class="mt-8 text-(--color-primary) absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 background p-12 shadow-2xl  ">
        <img src="/chronoscotch.png" alt="" class="absolute top-1 left-45 rotate-[12.2rad] transform -translate-x-1/2 -translate-y-1/2 w-40">
        
        <h2 class="title  text-2xl md:text-3xl font-bold pb-8 text-center px-12">{{ isLoginMode ? 'CONNEXION' : "INSCRIPTION" }}</h2>
        <form action="#" #form="ngForm" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
            <div *ngIf="!isLoginMode" class="flex flex-col gap-2">
                <label for="username" class="text-lg md:text-xl font-semibold">Nom</label>
                <input type="text" [(ngModel)]="username" id="username" name="username"  class="focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
            </div>
            <div class="flex flex-col gap-2">
                <label for="email" class="text-lg md:text-xl font-semibold">Email</label>
                <input type="email" [(ngModel)]="email" id="email" name="email"  class="focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
            </div>
            <div class="flex flex-col gap-2">
                <label for="password" class="text-lg md:text-xl font-semibold">Mot de passe</label>
                <input type="password" [(ngModel)]="password" name="password" id="password" class="focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
            </div>
            <div *ngIf="!isLoginMode" class="flex flex-col gap-2">
                <label for="role" class="text-lg md:text-xl font-semibold">Rôle</label>
                <input type="text" [(ngModel)]="role" name="role" id="role" class=" focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
            </div>
            <div>
                <button class="rounded-full bg-[#2d0303] border text-(--color-secondary) hover:bg-[#421c1c] py-1 w-full mt-4" >{{ isLoginMode ? 'Se connecter' : "S'inscrire" }}</button>
                <div class="mt-2 text-sm  text-center">
                    <p> {{ isLoginMode ? "Pas encore de compte ?" : "Déjà inscrit ?" }} <span  class=" hover:underline cursor-pointer" (click)="toggleMode()">{{ isLoginMode ? "Créer un compte" : "Se connecter" }}</span>
                    </p>
                  </div>
            </div>
            
        </form>
    </div>
</div>
