<div class="bg-white mt-8 text-(--color-primary) absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 background p-12 shadow-2xl  ">
    <img src="/chronoscotch.png" alt="" class="absolute top-1 left-45 rotate-[12.2rad] transform -translate-x-1/2 -translate-y-1/2 w-40">
    
    <h2 class="title  text-2xl md:text-3xl font-bold pb-8 text-center px-12">{{ eventToEdit ? 'MODIFICATION EVENEMENT' : "NOUVEAU EVENEMENT" }}</h2>
    <form action="#" #form="ngForm" class="flex flex-col gap-4" (ngSubmit)="submitEvent()">
        <div *ngIf="!eventToEdit" class="flex flex-col gap-2">
            <label for="username" class="text-lg md:text-xl font-semibold">Titre</label>
            <input type="text" [(ngModel)]="title" id="title" name="title"  class="focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
        </div>
        <div class="flex flex-col gap-2">
            <label for="date_start" class="text-lg md:text-xl font-semibold">Date d√©but</label>
            <input type="date" [(ngModel)]="date_start" id="date_start" name="date_start"  class="focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
        </div>
        <div class="flex flex-col gap-2">
            <label for="date_end" class="text-lg md:text-xl font-semibold">Date fin</label>
            <input type="date" [(ngModel)]="date_end" id="date_end" name="date_end"  class="focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
        </div>
        <div class="flex flex-col gap-2">
            <label for="location" class="text-lg md:text-xl font-semibold">Location</label>
            <input type="text" [(ngModel)]="location" id="location" name="location"  class="focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
        </div>
        <div  class="flex flex-col gap-2">
            <label for="civilization" class="text-lg md:text-xl font-semibold">Civilisation</label>
            <input type="text" [(ngModel)]="civilization" id="civilization" name="civilization"  class="focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
        </div>
        <div  class="flex flex-col gap-2">
            <label for="description" class="text-lg md:text-xl font-semibold">Description</label>
            <input type="text" [(ngModel)]="description" id="description" name="description"  class="focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
        </div>
        <div  class="flex flex-col gap-2">
            <label for="image_url" class="text-lg md:text-xl font-semibold">Lien image</label>
            <input type="text" [(ngModel)]="image_url" id="image_url" name="image_url"  class="focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
        </div>
        
        <div>
            <button class="rounded-full bg-[#2d0303] border text-(--color-secondary) hover:bg-[#421c1c] py-1 w-full mt-4" >{{ eventToEdit ? 'Se connecter' : "S'inscrire" }}</button>
           
        </div>
        
    </form>
</div>
