<div style="background-color: rgba(0, 0, 0, 0.80);" class="fixed inset-0  z-50 flex items-center justify-center p-4" >
   <!-- <img src="/chronoscotch.png" alt="" class="absolute top-0 left-0 rotate-[12.2rad] transform -translate-x-1/2 -translate-y-1/2 w-40">-->
    <div class="background relative w-full max-w-3xl bg-white rounded-lg shadow-2xl p-4 md:p-8 overflow-auto max-h-[90vh]">
       
     
       
           
       
        
        <h2 class="title   text-2xl md:text-3xl font-bold pb-8 text-center px-12">{{ eventToEdit ? 'MODIFICATION EVENEMENT' : "NOUVEL EVENEMENT" }}</h2>
        <form action="#" #form="ngForm"  (ngSubmit)="submitEvent()">
            <div class="grid md:grid-cols-2 gap-x-10 gap-y-4 w-full">
    
            
            <div  class="flex flex-col gap-2 ">
                <label for="username" class="text-lg md:text-xl font-semibold">Titre</label>
                <input type="text" [(ngModel)]="title" id="title" name="title"  class="w-[80%] focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
            </div>
            <div class="flex flex-col gap-2">
                <label for="date_start" class="text-lg md:text-xl font-semibold">Date d√©but</label>
                <input type="date" [(ngModel)]="date_start" id="date_start" name="date_start"  class=" w-[80%] focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
            </div>
            <div class="flex flex-col gap-2">
                <label for="date_end" class="text-lg md:text-xl font-semibold">Date fin</label>
                <input type="date" [(ngModel)]="date_end" id="date_end" name="date_end"  class="w-[80%] focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
            </div>
            <div class="flex flex-col gap-2">
                <label for="location" class="text-lg md:text-xl font-semibold">Location</label>
                <input type="text" [(ngModel)]="location" id="location" name="location"  class=" w-[80%] focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
            </div>
            <div  class="flex flex-col gap-2">
                <label for="civilization" class="text-lg md:text-xl font-semibold">Civilisation</label>
                <input type="text" [(ngModel)]="civilization" id="civilization" name="civilization"  class="w-[80%] focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
            </div>
            <div  class="flex flex-col gap-2">
                <label for="image_url" class="text-lg md:text-xl font-semibold">Lien image</label>
                <input type="text" [(ngModel)]="image_url" id="image_url" name="image_url"  class="w-[80%] focus:ring-0 ml-6 border-b-2 border-dashed focus:outline-none">
            </div>
            <div  class="flex flex-col gap-2">
                <label for="description" class="text-lg md:text-xl font-semibold">Description</label>
                <textarea type="text" [(ngModel)]="description" id="description" name="description" rows="5" cols="40"  class="w-[80%] focus:ring-0 ml-6 border-2 p-2 border-dashed focus:outline-none"></textarea>
            </div>
          
        </div>    
            <div class="flex justify-center">
                <button class="rounded-full bg-[#2d0303] border text-(--color-secondary) hover:bg-[#421c1c] py-1 w-1/2  mt-4" >{{ eventToEdit ? 'Modifier' : "Ajouter" }}</button>
              
            </div>
            
        </form>
        <button class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-(--color-primary) hover:text-gray-600 transition duration-150 ease-in-out rounded focus:ring-2 focus:outline-none focus:ring-gray-600" (click)="closeModal()" aria-label="close modal" role="button">
            <svg  xmlns="http://www.w3.org/2000/svg"  class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </button>
    </div>
</div>
